{% extends 'main/base.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
    {% for n in news %}
        <div class="alert alert-warning">
            <h3>{{ n.title }}</h3>
            <p>{{ n.anons }}</p>
            <a href="{% url 'news-detail' n.id %}" class="btn btn-warning">Читать детальнее</a>
        </div>
    {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
</div>
{% endblock %}

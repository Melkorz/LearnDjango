{% extends 'main/base.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>

    {% for n in news %}
        <div class="alert alert-warning">
            <h3>{{ n.title }}</h3>
            <p>{{ n.anons }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}

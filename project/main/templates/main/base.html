{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'main/img/image.png' %}" width="128" height="128" alt="Логотип">
    <span class="logo"> Наш сайт</span>
    <h3>Панель навигации</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fas fa-home"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fas fa-address-card"></i> Про нас</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fas fa-solid fa-newspaper"></i> Новости</li>
        </a>
        <a href="">
            <li><i class="fas fa-paper-plane"></i> Контакты</li>
        </a>
        <a href="">
            <li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
